server {
    server_name api3.mobile360.net;
    listen 8080;
    return 301 https://$host$request_uri;
}

server {
    server_name api3.mobile360.net;
    listen 8443 ssl;
    ssl_certificate      certs/api3.mobile360.net.crt;
    ssl_certificate_key  certs/api3.mobile360.net.key;
    ssl_session_cache    shared:SSL:1m;
    ssl_session_timeout  5m;
    ssl_ciphers  HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers  on;

    access_log  /var/log/nginx/logs/api.mobile360.net.access.log  main;
    error_log  /var/log/nginx/logs/api.mobile360.net.error.log;

    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains" always;

    location / {
        proxy_pass http://node:3000;
        proxy_ssl_verify off;
    }

}
